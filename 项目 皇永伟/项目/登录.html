<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户登录-国美</title>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/登录.css" />
		<script src="js/登录.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="top">
			<div class="logo">
				<h1><a href="主页.html"></a></h1>
			</div>
		</div>

		<div class="content">
			<div class="main">
				<div class="login-box">
					<div class="login-head">
						<div class="login-head-left">
							<a href="javascript:;">扫码登录</a>
						</div>
						<div class="login-head-right">
							<a href="javascript:;">账户登录</a>
						</div>
					</div>
					<div class="login-fooder">
						<div class="login-fooder-1" style="text-align: center;">
							<img src="https://login.gome.com.cn/getQrcode.no?width=165&height=165" />
							<p>打开手机</p>
							<p>扫一扫登录</p>
						</div>
						<div class="login-fooder-2" style="display: none;">
							<form action="" class="login-form" style="text-align: center;">
								<input type="text" name="" id="txt" value="" placeholder="手机号码 / 用户名 / 邮箱 / 门店会员卡号" class="form-text" />
								<input type="password" id="psw" class="form-text"  value="" placeholder="密码"/>
								<input type="checkbox" id="autoLoginFlag" /><label for="autoLoginFlag">自动登录</label>
								<a style="margin-left:170px;" href="注册.html">免费注册</a>
								<input type="button" name="" id="btn" value="登 录" style="display: block;width: 290px;height: 42px;background: #ff5757;color: #fff;text-align: center;border: 0 none;outline: 0;cursor: pointer;margin: 0 auto;margin-top: 10px;"/>
							</form>
						</div>
					</div>
					<div class="login-qq">
						<p>
							<a href="http://myhome.gome.com.cn/member/loginStore">门店会员卡登录</a>|
							<a href="https://login.gome.com.cn/quicklogin/qqLogin.no">QQ</a>|
							<a href="https://login.gome.com.cn/quicklogin/wechatLogin.no">微信</a>|
							<a href="https://login.gome.com.cn/quicklogin/sinaLogin.no">新浪微博</a>|
							<a href="https://login.gome.com.cn/quicklogin/alipayLogin.no">支付宝</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
